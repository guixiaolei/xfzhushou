<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限管理</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body>
    <div style="padding: 10px 20px">
        <div class="layui-row">
            <div class="layui-col-md2">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">职务筛选</label>
                        <div class="layui-input-block">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                            <option value="0">信访局</option>
                            <option value="1">乡镇</option>
                            <option value="2">大厅</option>
                            <option value="3">现场</option>
                        </select>
                        </div>
                    </div>
                </form>  
            </div>
            <hr>
        </div>
        <div class="layui-row">
            <div class="layui-col-md2">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <button class="layui-btn">添加</button>
                        <button class="layui-btn">删除</button>
                    </div>
                </form>  
            </div>
        </div>
        <div>
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>职务</th>
                        <th>具体描述</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr>
                        <td>框架</td>
                        <td>信访局</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                    <tr>
                        <td>许闲心</td>
                        <td>信访局</td>
                        <td>看来56464646465吗，看了快女</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
<script src="../frame/layui/layui.js" charset="utf-8"></script>
